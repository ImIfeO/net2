<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netpay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e01442827.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dstyle.css">
</head>
<body>


    <div class="wrapper">

        <!-- header -->
       <div class="header">
            <div class="left_contents">
                <div class="emoji"><img src="image/member-2.png" alt=""></div>
                <div class="add"><i class="fa-solid fa-circle-plus" style="color:white; font-size: 40px;"></i></div>
            </div>
            <div class="right_contents">
                <div class="notification"><i class="fa-solid fa-bell" style="color:white; font-size: 40px;"></i></div>
            </div>
        </div>


        <!-- balances -->
        <div class="balances_area">
            <div class="balance_container">
                <div class="leading"><span>Balance</span></div>
                <div class="balances">
                    <h1>$42,945.90</h1>
                    <div class="reader">
                       <div class="increase"> <span>+2.56%</span></div>
                       <div class="decrease"> <span>-2.56%</span></div>
                    </div>
                </div>
            </div>
        </div>


           <!-- favorite -->
     <div class="coin_area">
        <div class="coin_container">
            <div class="fav"><span></span>Favorite</div>
                <div class="coin_content">
                    <div class="space1">
                        <div class="coinlogo"><i class="fa-brands fa-bitcoin" style="color: white; font-size: 40px; padding-top: 25px; padding-right: 5px"></i>
                            <div class="coin">
                                 <h3>BTC</h3>
                                    <div class="name"><span>Bitcoin</span></div>
                                         <div class="reader">
                                             <div class="value"> <span>+2.56%</span></div>
                                             <div class="amount"> <span>~$74,980.00</span></div>
                                         </div>
                                    </div></div> 
                                
                                 </div>
           

                <div class="space2">
                    <div class="coinlogo"><i class="fa-brands fa-ethereum" style="color: white; font-size: 40px; padding-top: 25px; padding-right: 5px"></i>
                        <div class="coin">
                             <h3>ETH</h3>
                                <div class="name"><span>Etherium</span></div>
                                    <div class="reader">
                                         <div class="value"> <span>-1.06%</span></div>
                                         <div class="amount"> <span>~$280,79.00</span></div>
                                    </div>
                                 </div>
                                </div>
                             </div>
            

               <!--<div class="space3">
                    <div class="coinlogo"><i class="fa-solid fa-litecoin-sign" style="color: white;"></i></div>
                        <div class="coin">
                             <h3>LITE</h3>
                                 <div class="name"><span>Litecoin</span></div>
                                    <div class="reader">
                                         <div class="value"> <span>+1.36%</span></div>
                                         <div class="amount"> <span>~$24,078</span></div>
                                     </div>
                                </div>
                            </div>--> 
                        </div>
                    </div>
                 </div>


     <!-- Aseets -->
     <div class="asset_area">
        <div class="Aseet_container">
            <div class="ass"><span></span>Assets</div>
                <div class="asset_content">
                    <div class="asset1">
                         <div class="asset">
                            <div class="coinlogo"><i class="fa-brands fa-bitcoin" style="color: white; font-size: 35px; padding-top: 4px; padding-right: 5px;"></i></div>
                            <div class="sep">
                            <div class="reader">
                                <div class="number"> <span>0.0732BTC</span></div>
                                <div class="amount"> <span>$5,085.25</span></div>
                            </div>
                            <div class="percent">+2.56%</div>
                        </div>
                        </div>
                    </div>

                    <div class="asset2">
                        <div class="asset">
                           <div class="coinlogo"><i class="fa-brands fa-ethereum" style="color: white; font-size: 35px; padding-top: 4px; padding-right: 5px;"></i></div>
                           <div class="sep">
                           <div class="reader">
                               <div class="number"> <span>0.081ETH</span></div>
                               <div class="amount"> <span>$280,79.00</span></div>
                           </div>
                           <div class="percent">+1.06%</div>
                        </div>
                       </div>
                   </div>

                   <div class="asset3">
                    <div class="asset">
                       <div class="coinlogo"><i class="fa-solid fa-litecoin-sign" style="color: white; font-size: 35px; padding-top: 4px; padding-right: 5px;"></i></div>
                       <div class="sep">
                       <div class="reader">
                           <div class="number"> <span>8,416LITE</span></div>
                           <div class="amount"> <span>$5,041.05</span></div>
                       </div>
                       <div class="percent">+1.36%</div>
                       </div>
                   </div>
               </div>
                </div>
        </div>
     </div>
    </div>
  
</body>
</html>
